variables:
  buildConfiguration: 'Debug'

jobs:
- job: BuildAndRunTests
  displayName: Build and run tests
  pool:
    vmImage: windows-latest
  steps:
  - task: DotNetCoreCLI@2
    displayName: Build solution
    inputs:
      command: build
      projects: '**\*.csproj'
      arguments: -c $(buildConfiguration)
  - task: VSTest@2
    displayName: Run tests
    timeoutInMinutes: 15
    inputs:
      testAssemblyVer2: |
        **\*.dll
        !**\obj\**